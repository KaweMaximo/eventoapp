<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos APP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="h1" style="text-align: center;">Lista de Eventos</h1>
    <table class="table">
        <thead>
            <tr>
                <th class="col">ID</th>
                <th class="col">Nome</th>
                <th class="col">Local</th>
                <th class="col">Data</th>
                <th class="col">Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <th scope="row"><span th:text="${evento.codigo}"></th>
                <td><span th:text="${evento.nome}"></span></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/cadastrarEvento">Cadastrar Evento</a>
</body>
</html>
